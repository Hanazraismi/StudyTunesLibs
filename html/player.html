<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/player.css" />
    <title>StudyTunes Player</title>
  </head>
  <body>
    <div class="logo">
      <a href="" class="playlist-logo">
        <img src="../assets/images/player.png" alt="" />
      </a>
    </div>

    <nav class="navbar">
     <a href="#" class="navbar-logo"><img src="../assets/55b5f20c-16b9-4525-8b67-5016bfe145e2.png" alt=""/></a></a>

      <div class="navbar-nav">
        <a href="../index.html" , id="Home"><i class="bx bxs-home"></i>Home</a>
        <a href="#" , id="Study"><i class="bx bxl-audible"></i>Study</a>
        <a href="#" , id="Player"><i class="bx bx-disc"></i>Player</a>
        <a href="../html/tunes.html" id="Tunes"
          ><i class="bx bxs-music">Tunes</i></a
        >
      </div>

      <div class="search">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Type here to search" />
      </div>

      <div class="navbar-extra">
        <a href="#" id="Menu"><i class="bx bx-menu"></i></a>
      </div>
    </nav>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="../assets/music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="../assets/images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="../js/player.js"></script>
  </body>
</html>
