<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>StudyTunes Library</title>
</head>

<body>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class='bx bx-pulse'></i>
                <a href="#">StudyTunes</a>
            </div>

            <div class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        <i class='bx bxs-bolt-circle'></i>
                        <a href="#">Explore</a>
                    </li>
                    <li>
                        <i class='bx bxs-volume-full'></i>
                        <a href="#">Genres</a>
                    </li> 
                    <li>
                        <i class='bx bxs-album'></i>
                        <a href="#">Albums</a>
                    </li>
                    <li>
                        <i class='bx bx-podcast'></i>
                        <a href="#">Podcast</a>
                    </li>
                    <li>
                        <i class='bx bxl-audible'></i>
                        <a href="#">Study</a>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <h5>Library</h5>
                <ul>
                    <li>
                        <i class='bx bx-undo'></i>
                        <a href="#">Recent</a>
                    </li>
                    <li>
                        <i class='bx bxs-photo-album'></i>
                        <a href="#">Albums</a>
                    </li> 
                    <li>
                        <i class='bx bxs-heart'></i>
                        <a href="#">Favourites</a>
                    </li>
                    <li>
                        <i class='bx bx-folder'></i>
                        <a href="#">Local</a>
                    </li>

                </ul>
            </div>
         
            <div class="menu">
                <h5>Playlist</h5>
                <ul>
                    <li>
                        <i class='bx bxs-plus-square'></i>
                        <a href="#">Create New</a>
                    </li>
                    <li>
                        <i class='bx bxs-caret-right-circle'></i>
                        <a href="#">Best of 2024</a>
                    </li> 
                   
                </ul>
            </div>

            <div class="playlist">
                <div class="top">
                    <img src="">
                    <h4>Tunes<br>Homepod</h4>
                </div>
                <div class="bottom">
                    <i class='bx bx-radio-circle-marked'></i>
                    <p>Playing On Device</p>
                </div>
            </div>       

        </aside>

        <main>
        <header>
            <div class="nav-links">
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <a href="#">Music</a>
                <a href="#">Study</a>
                <a href="#">Podcast</a>
            </div>

            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Type here to search">

        </header>
    </div>

    <footer>
        <p>&Copf; 2024 Hak Cipta Dilindungi. StudyTunes</p>
    </footer>
 
    <script src="script.js"></script>
</body>
</html>
